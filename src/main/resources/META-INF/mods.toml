modLoader = "javafml"
loaderVersion = "${ForgeLoaderRange}"
license = "All rights reserved"

[[mods]]
modId = "xsurvive"
version = "${MinecraftVersion}-${ModVersion}"
displayName = "XSurvive"
credits = "Thanks for downloading my Mod"
authors = "Luis"
displayURL = "https://github.com/Luis-St/Forge-XSurvive/issues"
description = '''
XSurvive is a life balancing mod

Have a lot of fun when playing
XSurvive Development Team
'''

[[dependencies.xsurvive]]
modId = "forge"
mandatory = true
versionRange = "${ForgeVersionRange}"
ordering = "BEFORE"
side = "BOTH"

[[dependencies.xsurvive]]
modId = "minecraft"
mandatory = true
versionRange = "${MinecraftVersionRange}"
ordering = "NONE"
side = "BOTH"

[[dependencies.xsurvive]]
modId = "xbackpack"
mandatory = false
versionRange = "[${MinecraftVersion}-${XBackpackVersion},)"
ordering = "BEFORE"

